<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bangers" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <meta charset="utf-8">
    <title>Star Wars Jedi Training</title>
  </head>
  <body>

    <div class="container-main">

      <div class="container-left">
        <div id="b1" class="box"></div>
        <div id="b2" class="box"></div>
        <div id="b3" class="box"></div>
        <div id="b4" class="box"></div>
        <div id="b5" class="box"></div>
        <div id="b6" class="box"></div>
        <div id="b7" class="box"></div>
        <div id="b8" class="box"></div>
        <div id="b9" class="box"></div>
      </div>
      <div class="container-right">
        <div class="top">
          <div class="logo"></div>
          <div class="Jedi">
            <h1>JEDI TRAINING</h1>
          </div>
        </div>
        <div class="bottom">
          <div class="bottom1">
            <div class="divTime">
              <p class="time">Time</p>
            </div>
            <div class="divHits">
              <p class="hits">Hits: 0</p>
              <p class="topScore">Top Score: 0</p>
            </div>
          </div>
          <div class="bottom2">
            <button class="start">START</button>
            <button class="stop">STOP</button>
          </div>
          <div class="bottom3">
            <ul>
              <p>INSTRUCTIONS:</p>
              <li>Click on Darth Vader as he appears</li>
              <li>1 hit per succesful click</li>
              <li>45 secs</li>
            </ul>
          </div>
        </div>

      </div>

    </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="scripts/scripts.js"></script>
  </body>
</html>
